<head>

<body>
  <div>
    <input type="text" placeholder="TODO" id="todoInput" />
    <button onClick="addTodo()">Add Todo</button>
  </div>
  <ul id="todoList">
    <li>
      <input type="checkbox"/>
      Pick Mom at 5: 00
    </li>
    <li>
      <input type="checkbox" checked />
      Meet Josh
    </li>
    <li>
      <input type="checkbox" />
      Buy vegetables
    </li>
  </ul>
  <h1>Pending todos</h1>
  <ul id="pendingTodos">
    <li>
      Pick Mom at 5: 00
    </li>
    <li>
      Buy vegetables
    </li>

  </ul>

  <h1>Completed todos</h1>
  <ul id="completedTodos">
    <li>
      Meet Josh
    </li>
    <li>
      Buy vegetables
    </li>

  </ul>
</body>

</html>
